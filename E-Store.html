<!DOCTYPE html>
<html>
  <head>
    <title>E-Store</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/E-Store-header.css">
    <link rel="stylesheet" href="styles/pages/E-Store.css">
  </head>
  <body>
    <div class="E-Store-header">
      <div class="E-Store">
        <a href="E-Store.html" class="header-link">
          <img class="E-Store-logo"
            src="images/E-Store-logo.png">
        </a>
      </div>

      <div class="E-Store-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="E-Store-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="orders-text">Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
     
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    <script src="data/products.js"></script>
    <script src="scripts/E-Store.js"></script>
  </body>
</html>
